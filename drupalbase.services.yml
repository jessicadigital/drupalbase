services:
  drupalbase.kernelrequestsubscriber:
    class: Drupal\drupalbase\EventSubscriber\KernelRequestSubscriber
    tags:
    - { name: event_subscriber }
  drupalbase.routesubscriber:
    class: Drupal\drupalbase\EventSubscriber\RouteSubscriber
    tags:
    - { name: event_subscriber }
  drupalbase.twigextension:
    class: Drupal\drupalbase\Twig\TwigExtension
    tags:
      - { name: twig.extension }
